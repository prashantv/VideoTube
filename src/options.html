<html>
<head><title>TubeVideo Options</title></head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
  var autoreplace = document.getElementById("autoreplace").checked;

  localStorage["autoreplace"] = JSON.stringify(autoreplace);

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var autoreplace = JSON.parse(localStorage["autoreplace"]);
  if (!autoreplace) {
    return;
  }

  document.getElementById("autoreplace").checked = Boolean(autoreplace);
}

</script>

<body onload="restore_options()">

Auto Replace: <input id="autoreplace" type="checkbox" />

<br>
<button onclick="save_options()">Save</button>

<br />
<br />
<div id="status"></div>
</body>
</html>
